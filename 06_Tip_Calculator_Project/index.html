<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contanier">
        <h1>Tip Calculator</h1>
        <label>Enter the Bill Amount:</label>
        <input type="number" id="billamount" placeholder="enter the bill amount"> <br /><br />

        <label>Enter the tip Percentage:</label>
        <input type="number" id="tippercentage" placeholder="enter the tip percentage"><br /><br />

        <label>Enter the Number of Person:</label>
        <input type="text" id="numperson" placeholder="enter the number of person"><br /><br />

        <button id="calculateButton">Calculate Result</button>

        <p id="totalDiscount">Total Discount:</p>

        <p id="perpersonAmount">Per Person Amount:</p>

    </div>
    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>
