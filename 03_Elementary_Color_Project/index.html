<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementary Color</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="contanier">
        <h2>Complementary Color Project</h2>

        <input type="color" class="color-box" id="colorInput">
        <p id="colorCode">#00000</p>
        <button id="copyButton">Copy Color Code</button>
        
        <!-- Complementory Color -->
         <div class="complementoryColors">
            <h2>Complementary Colors</h2>
            <div id="complementoryContanier" class="color-box1"></div>
         </div>

         <!-- Favorite Color List -->
          <button id="saveColorbtn">Save Color</button>
         <div class="favorites">
            <h2>Favorites Color</h2>
            <div id="favoriteContainer" class="colorbox2"></div>
         </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
